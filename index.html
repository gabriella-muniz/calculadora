<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="section calculadora">
        <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled">

    
            <div class="linha">
                <button onclick="calcular('acao', 'c')" type="button" class="btn btn-warning reset ">C</button>
                <button onclick="calcular('acao', '/')" type="button" class="btn btn-warning">/</button>
                <button onclick="calcular('acao', '*')" type="button" class="btn btn-warning">X</button>
            </div>

            <div class="linha">
                <button onclick="calcular('valor', '7')" type="button" class="btn btn-dark">7</button>
                <button onclick="calcular('valor', '8')" type="button" class="btn btn-dark">8</button>
                <button onclick="calcular('valor', '9')" type="button" class="btn btn-dark">9</button>
                <button onclick="calcular('acao', '+')" type="button" class="btn btn-warning">+</button>
            </div>

            <div class="linha">
                <button onclick="calcular('valor', '4')" type="button" class="btn btn-dark">4</button>
                <button onclick="calcular('valor', '5')" type="button" class="btn btn-dark">5</button>
                <button onclick="calcular('valor', '6')" type="button" class="btn btn-dark">6</button>
                <button onclick="calcular('acao', '-')" type="button" class="btn btn-warning">-</button>
            </div>

            <div class="linha">
                <button onclick="calcular('valor', '3')" type="button" class="btn btn-dark">3</button>
                <button onclick="calcular('valor', '2')" type="button" class="btn btn-dark">2</button>
                <button onclick="calcular('valor', '1')" type="button" class="btn btn-dark ">1</button>
                <button onclick="calcular('acao', '=')" type="button" class="btn btn-warning enter">=</button>
               
            </div>

            <div class="linha" style="margin-top: -60px;">
                <button onclick="calcular('valor', '0')" type="button" class="btn btn-dark zero">0</button>
                <button onclick="calcular('acao', '.')" type="button" class="btn btn-warning">.</button>
            </div>

            
            
        
    </div>

    <script>
        function calcular(tipo, valor) {
            if (tipo === 'acao') {
                if (valor === 'c') {
                
                    document.getElementById('resultado').value = '';
                } else if (valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === ".") {
                    document.getElementById('resultado').value += valor;
                } else if (valor === '=') {
                    try {
                        const valorCampo = eval(document.getElementById('resultado').value);
                        document.getElementById('resultado').value = valorCampo;
                    } catch (error) {
                        document.getElementById('resultado').value = 'Erro';
                    }
                }
            } else if (tipo === 'valor') {
                document.getElementById('resultado').value += valor;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
