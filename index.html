<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
        <div class=" section calculadora">
            <input type="text" id="display" class="form-control" readonly>

            <div class="botao">
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">7</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">8</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">9</button>
                <button onclick="getValue(this)" type="button" class="btn btn-primary">/</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">4</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">5</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">6</button>
                <button onclick="getValue(this)" type="button" class="btn btn-primary">*</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">3</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">2</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">1</button>
                <button onclick="getValue(this)" type="button" class="btn btn-primary">-</button>
                <button onclick="getValue(this)" type="button" class="btn btn-secondary">0</button>
                <button onclick="getValue(this)" type="button" class="btn btn-primary">.</button>
                <button onclick="getValue(this)" type="button" class="btn btn-primary">=</button>
                <button onclick="getValue(this)" type="button" class="btn btn-primary">+</button>
            </div>


        </div>
        
<script>
        function getValue(element) {
        const display = document.getElementById('display');
        const currentValue = display.value;
        const buttonValue = element.innerHTML;

    if (buttonValue === '=') {
        try {
            const result = eval(currentValue);
            display.value = result;
        } catch (error) {
            display.value = 'Erro';
        }
    } else {
        display.value = currentValue + buttonValue;
    }
}
 </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </main>
</body>
</html>
